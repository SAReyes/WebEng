<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>To-do Task</title>
    <link rel="icon" type="image/png" href="./img/psoft-logo.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/todo-task.css" rel="stylesheet">
</head>

<body onLoad="loadTasks()">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="./index.html">To-do</a></li>
                <li><a href="http:\\www.pistachosoft.com">Back to
                    PistachoSoft!</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="myPanel container">
        <div class="jumbotron">
            <h2 class="center-text">To-do Tasks</h2>

            <table class="table no-bot-margin">
                <tbody>
                <tr>
                    <td><h3 class="center-text">Task</h3></td>
                    <td><h3 class="center-text">Context</h3></td>
                    <td><h3 class="center-text">Project</h3></td>
                    <td><h3 class="center-text">Priority</h3></td>
                </tr>
                </tbody>
            </table>

            <!-- ajax loader -->
            <div id="ajaxLoader" class="center-text">
                <p>
                    <img src="/img/ajax-loader.gif">
                    <br>
                    Retrieving data
                </p>
            </div>
            <!-- Content to filter -->
            <div id="to-do-tasks">

                <!-- Content data -->
                <table class="table">
                    <tbody class="list">
                    <!-- list.js: Template needed -->
                    <tr>
                        <td class="tTask center-text"></td>
                        <td class="tContext center-text"></td>
                        <td class="tProject center-text"></td>
                        <td class="tPriority center-text"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- Data to filter -->
                <div class="input-group">
                    <span class="input-group-addon">Search</span>
                    <input id="searchBox" type="text" placeholder="Search a Task" class="form-control"
                           onKeyUp="textWrittenOnSearch()">
                    <span class="input-group-addon">@Column</span>
                    <select id="columnFilterSpinner" class="form-control button-color" onchange="columnFilterChanged()">
                        <option value="tAll">All</option>
                        <option value="tTask">Task</option>
                        <option value="tContext">Context</option>
                        <option value="tProject">Project</option>
                    </select>
                    <span class="input-group-addon">Priority</span>
                    <select id="searchFilterPriority" class="form-control button-color"
                            onchange="priorityFilterChanged()" >
                        <option value="sfpall">All</option>
                        <option value="sfplow">LOW</option>
                        <option value="sfpmedium">MEDIUM</option>
                        <option value="sfphigh">HIGH</option>
                    </select>
                </div>

            </div>

            <!-- New Task form -->
            <div class="form-group" style="margin-top: 30px">
                <div class="input-group">
                    <span class="input-group-addon">New Task</span>
                    <input id="newTaskName" type="text" placeholder="Task Name" class="form-control">

                    <span class="input-group-addon"></span>
                    <input id="newContext" type="text" placeholder="Context" class="form-control">

                    <span class="input-group-addon"></span>
                    <input id="newProject" type="text" placeholder="Project" class="form-control">

                    <span class="input-group-addon"></span>
                    <select id="newPriority" class="form-control">
                        <option value="priority">Priority</option>
                        <option value="low">LOW</option>
                        <option value="medium">MEDIUM</option>
                        <option value="high">HIGH</option>
                    </select>

                    <span class="input-group-btn">
                        <input type="button" class="btn" value="Submit" onClick="saveNewTask()">
                    </span>
                </div>
            </div>

        </div>
</div>
<div class="navbar navbar-fixed-bottom">
    <p class="text-muted center-text">Â©PistachoSoft 2014 - Web Engineering Lab0 2014-15</p>
</div>

<script src="./js/list.js"></script>
<script src="./js/list-treatment.js"></script>
<script src="./js/save-task.js"></script>
<script src="./js/load-tasks.js"></script>
</body>
</html>
