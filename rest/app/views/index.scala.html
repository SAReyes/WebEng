@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- stylesheets -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/custom-css.css")">

            <!-- angular.js -->
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angularjs/angular.min.js")" type="text/javascript"></script>

            <!-- bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

            <!-- scripts -->
        <script src="@routes.Assets.at("javascripts/app.js")"></script>

    </head>
    <body ng-app="myapp">
        @navBar.render()
        @bodyContent.render()
        @footer.render()
    </body>
</html>
